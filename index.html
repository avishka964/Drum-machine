<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />   
  </head>
  <body>  
    
    <div class="container">
      <h3 id="kit-name">#Hit</h3>
      <button onclick="clickButton('a')" class="a drum">a</button>
      <button onclick="clickButton('s')" class="s drum">s</button>
      <button onclick="clickButton('d')" class="d drum">d</button>
      <button onclick="clickButton('f')" class="f drum">f</button>
      <button onclick="clickButton('g')" class="g drum">g</button>
      <button onclick="clickButton('h')" class="h drum">h</button>
    </div>   

    <script src="index.js"></script>
  </body>
</html>
