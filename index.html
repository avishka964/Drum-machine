<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Acme&family=Sansita+Swashed:wght@600&display=swap"
    />
  </head>
  <body>
    <h1 id="title">Play with fun!</h1>
    <h3 id="kit-name">#Hit</h3>
    <div class="grid-container">
      <div><button onclick="clickButton('a')" class="a drum">a</button></div>
      <div><button onclick="clickButton('s')" class="s drum">s</button></div>
      <div><button onclick="clickButton('d')" class="d drum">d</button></div>
      <div><button onclick="clickButton('f')" class="f drum">f</button></div>
      <div><button onclick="clickButton('g')" class="g drum">g</button></div>
      <div><button onclick="clickButton('h')" class="h drum">h</button></div>
    </div>

    <div class="footer">
      <footer>Made with Love ❤️ by Avishka</footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
